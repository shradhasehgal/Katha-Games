<!DOCTYPE html>
<html>
<head>
        <title>Excercise 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Heebo|Roboto:900|PT+Serif:700|Palatino|Lobster|Cardo:700|Hind:400,500|Playfair+Display:400,700&display=swap" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
</head>
<body onresize="myFunction()">
<body>
    <div class="heading">
        <h1> Place the legends at the correct location! </h1>
    </div>    
    <div class="child" id="map">
        <div class="mount" id="1" ondrop="drop(event,$(this).attr('id'))" ondragover="allowDrop(event)"></div>
        <div class="mount" id="2" ondrop="drop(event,$(this).attr('id'))" ondragover="allowDrop(event)"></div>
        <div class="mount" id="3" ondrop="drop(event,$(this).attr('id'))" ondragover="allowDrop(event)"></div>
        <div class="mount" id="4" ondrop="drop(event,$(this).attr('id'))" ondragover="allowDrop(event)"></div>
        <div class="mount" id="5" ondrop="drop(event,$(this).attr('id'))" ondragover="allowDrop(event)"></div>
        <div class="legends">
            <table>
                
                <tr>
                    <td><img class="smol" id="01" draggable="true" ondragstart="drag(event)" src="img/1.png"></td>
                    <td>Garo & Khasi Hills</td>
                </tr>
                <tr>
                    <td><img class="smol" id="02" draggable="true" ondragstart="drag(event)" src="img/0.png"></td>
                    <td>Himalayas</td>
                </tr>
                <tr>
                    <td><img class="smol" id="03" ondragstart="drag(event)" draggable="true" src="img/3.png"></td>
                    <td>Aravalli Hills</td>
                </tr>
                <tr>
                    <td><img class="smol" id="04" draggable="true" ondragstart="drag(event)" src="img/4.png"></td>
                    <td>Eastern Ghats </td>
                </tr>
                <tr>
                    <td><img class="smol" id="05" draggable="true" ondragstart="drag(event)" src="img/2.png"></td>
                    <td>Western Ghats</td>
                </tr>    
            </table>
            
           

        </div>
    </div>
</body>
</html>
