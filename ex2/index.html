<head>

<body>
    <div class="heading">
        <h1> Aan is in danger. Select what you can do from the given options to save Aan!</h1>
    </div>    
    <div class="child">
        <div class="sib1">
                <table id="choices">
                    <tr>
                        <td><img id="0" class ="option" src="img/1.png" alt="Option 1"></td>
                        <!-- <td id="ans0" class="ans">&#10004;</td> -->
                        <td id="ans0" class="ans"><img src="img/tick.png" class="an"></td>
                        <td>
                            <div class="bubble" id="an0">Yayy! By cleaning the waterbody, you have given Aan fresh drinking water!</div>
                        </td>
                        <!-- <td rowspan="3" colspan=10><p>Hiii</p></td> -->
                    </tr>
                    <tr>
                        <td><img id="1" class ="option" src="img/2.png" alt="Option 2"></td>
                        <td id="ans1" class="ans"><img src="img/cross.png" class="an"></td>
                        <td>
                            <div class="bubble" id="an1">Nooooo! The poacher is after Aan's ivory tusks!</div>
                        </td>
                    </tr>
                    <tr>
                        <td><img id="2" class ="option" src="img/3.png" alt="Option 3"></td>
                        <td id="ans2" class="ans"><img src="img/tick.png" class="an"></td>
                        <td>
                            <div class="bubble" id="an2">Congrats! By planting more trees, you have saved Aan!
                            </div>
                        </td>
                        
                    </tr>
                </table>
        </div>
        <!-- <div class="sib2" id="info"><p id="legend"> </p></div> -->
        </div>
